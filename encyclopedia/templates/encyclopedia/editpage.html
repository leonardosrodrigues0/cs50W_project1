{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}

    <h1>Edit page: "{{ entry }}"</h1>

    <form action = "{% url 'editpage' entry=entry %}" method = "POST">
        {% csrf_token %}
        {{ form }}
        <input type = "submit">
    </form>

{% endblock %}
