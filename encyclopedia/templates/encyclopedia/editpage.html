{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}

    <h1>Edit page: "{{ entry }}"</h1>

    <form action = "{% url 'editpage' entry=entry %}" method = "POST">
        {% csrf_token %}
        <label for = "{{ form.content.id_for_label }}"></label>{{ form.content }}
        <br>
        <input type = "submit" class = "button">
    </form>

{% endblock %}
